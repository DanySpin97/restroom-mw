  <body>
    <div id="app"></div>
    <script>
      const uuidv41 = () =>
        ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, (c) =>
          (
            c ^
            (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))
          ).toString(16)
        );

      window.$docsify = {
        formatUpdated: "{MM}/{DD}/{YYYY} {HH}:{mm}",
        repo: "dyne/restroom-mw",
        relativePath: true,
        loadSidebar: true,
        name: "@restroom-mw",
        auto2top: true,
        ga: "UA-1857256-5",
        alias: {
          ".*?/CHANGELOG":
            "https://raw.githubusercontent.com/dyne/restroom-mw/master/ChangeLog.md",
          ".*?/CONTRIBUTING":
            "https://raw.githubusercontent.com/dyne/restroom-mw/master/Agreement.md",
          ".*?/TODO":
            "https://raw.githubusercontent.com/dyne/restroom-mw/master/TODO.md",
          "/.*/_sidebar.md": "/_sidebar.md",
          "/.*/_navbar.md": "/_navbar.md",
        },
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto",
          placeholder: "Type to search",
        },
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
        markdown: {
          gfm: true,
          break: true,
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' +
                  mermaid.render("mermaid-svg-" + num++, code) +
                  "</div>"
                );
              }
              if (lang === "json") {
                let jpp = "";
                try {
                  jpp = JSON.stringify(JSON.parse(code), null, 2);
                } catch {}
                return this.origin.code(jpp, lang);
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },

        plugins: [
          (hook) => {
            const updated = `<p class="updated"><em><small>Last modified {docsify-updated}</small></em></p>`;
            const footer = `<footer><span><a href="https://dyne.org" target="_blank" alt="Authors">Dyne.org</a> Foundation &copy; 2019-${new Date().getFullYear()}</span></footer>`;
            hook.beforeEach((html) => html + updated);
            hook.afterEach((html, next) => {
              next(html + footer);
            });
          },
        ],
      };

      let num = 0;
      mermaid.initialize({
        startOnLoad: false,
        securityLevel: "loose",
        sequence: {
          // showSequenceNumbers: true,
          height: 40,
          actorMargin: 200,
          mirrorActors: true,
        },
        flowchart: {
          htmlLabels: true,
        },
      });
    </script>
